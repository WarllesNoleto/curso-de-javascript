<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições JavaScript</title>
</head>
<body>
    <h1>Paises</h1>
    Em qual país você mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtpais = window.document.getElementById('txtpais') 
            var res = window.document.getElementById('res')
            var texto = 'Você é: '

            if (txtpais.value == 'Brasil') {
                res.innerHTML += `<p>${texto}<strong>Brasileiro</strong></p>`
            }else {
                res.innerHTML += `<p>${texto}<strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
