<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições JavaScript</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="text" name="textvel" id="textvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var textv = window.document.getElementById('textvel')
            var res = window.document.getElementById('res')
            var vel = Number(textv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segunrança!</p>`
        }
    </script>
</body>
</html>
